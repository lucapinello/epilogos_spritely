<p>
We have highlighted a number of 
<a href="http://www.broadinstitute.org/~meuleman/epilogos/figures_top_scoring/" target="_blank">example regions</a>,
showing the versatility of <b><i>epilogos</i></b>.
<br>
These are regions with high levels of <i>surprisal</i>, or relative entropy.
<br>
That is, the observed local pattern of chromatin states across epigenomes is highly unlikely to be observed by chance.
